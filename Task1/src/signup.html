<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <section class="bg-[url('../src/images/new-tech.png')] bg-center bg-no-repeat bg-cover h-screen relative">
        <div class="absolute top-2/4 left-2/4 translate-y-[-50%] translate-x-[-50%] m-0">
            <img src="./images/Rectangle.png" class="h-[750px] max-w-[100%] w-[550px]" alt="">
        </div>
        <div class="w-[450px] h-auto absolute top-2/4 left-2/4 translate-y-[-50%] translate-x-[-50%] m-0 px-10">
            <h1 class="text-center font-bold text-[40px]">Sign up</h1>
            <hr class="border-t-black border-2">
            <form class="mt-10">
                <label for="email" class="text-[16px] font-bold block mb-3">Full Name</label>
                <input type="text"
                    class="block h-[40px] w-[100%] shadow-md bg-[#FEFEFE] rounded-[10px] focus:outline-none p-2">
                <label for="email" class="text-[16px] font-bold block mb-3 mt-5">Password</label>
                <input type="text"
                    class="block h-[40px] w-[100%] shadow-md bg-[#FEFEFE] rounded-[10px] focus:outline-none p-2">
                <label for="email" class="text-[16px] font-bold block mb-3 mt-5">Password</label>
                <input type="text"
                    class="block h-[40px] w-[100%] shadow-md bg-[#FEFEFE] rounded-[10px] focus:outline-none p-2">
                <label for="email" class="text-[16px] font-bold block mb-3 mt-5">Confirm Password</label>
                <input type="text"
                    class="block h-[40px] w-[100%] shadow-md bg-[#FEFEFE] rounded-[10px] focus:outline-none p-2">
                <div class="flex items-center justify-center mt-5">
                    <button class="text-center px-14 rounded-xl font-bold text-white text-xl py-2 bg-[#2871AA]">Sign
                        up</button>
                </div>
                <p class="text-center my-3">Already have an account?</p>
                <p class="text-center my-3 font-bold text-base text-[#2871AA]">Login</p>
                <div class="flex items-center justify-center">
                    <div class="w-[50px] h-[50px] shadow-md flex items-center justify-center rounded-xl"><i
                            class="bi bi-facebook text-cyan-700"></i></div>
                    <div class="w-[50px] h-[50px] shadow-md flex items-center justify-center rounded-xl"><i
                            class="bi bi-google"></i></div>
                    <div class="w-[50px] h-[50px] shadow-md flex items-center justify-center rounded-xl"><i
                            class="bi bi-instagram"></i></div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
