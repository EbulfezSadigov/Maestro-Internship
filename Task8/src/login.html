<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <section
    class="flex justify-center md:flex w-[70%] md:w-[75%] h-[630px] md:h-[730px] m-auto my-20 font-sans">
    <div class="w-[100%] md:w-[45%] px-16 py-4">
      <div class="mb-6">
        <img src="./images/logo.png" class="w-24">
        <h1 class="font-extrabold text-3xl">Sign in to your account</h1>
        <span>Or </span><a href="#" class='text-indigo-600'>start your 14-day free trial</a>
      </div>
      <div>
        <p class="mb-1">Sign in with</p>
        <!--Sign in with github,facebook,twitter section-->
        <div class="flex justify-between gap-2 items-center">
          <div class="w-[40%] text-center  py-1 border rounded-md cursor-pointer">
            <i class="bi bi-facebook opacity-50 text-lg"></i>
          </div>
          <div class="w-[40%] text-center  py-1 border rounded-md cursor-pointer">
            <i class="bi bi-twitter opacity-50 text-lg"></i>
          </div>
          <div class="w-[40%] text-center  py-1 border rounded-md cursor-pointer">
            <i class="bi bi-github opacity-50 text-lg"></i>
          </div>
        </div>
      </div>
      <!--Or continue with section-->
      <div class="flex items-center justify-between my-6">
        <div class="w-[33%] h-[1px] bg-slate-500 opacity-50"></div>
        <div>
          <p class="opacity-50 text-sm md:text-base lg:text-lg">Or continue with</p>
        </div>
        <div class="w-[33%] h-[1px] bg-slate-500 opacity-50"></div>
      </div>
      <!--Or continue with section-->
      <div>
        <form id="myForm">
          <label for="email" class="block font-semibold">Email address</label>
          <input type="email" id="email" class="w-full py-2 px-2 border rounded-lg active">
          <p class="text-sm myEmailText"></p>
          <label for="password" class="block font-semibold mt-4">Password</label>
          <input type="password" class="w-full py-2 px-2 border rounded-lg active" id="id_password">
          <i class="bi bi-eye-fill ml-[-30px] cursor-pointer" id="togglePassword"></i>
          <p class="text-sm myPasswordText"></p>
          <div class="flex mt-4 justify-between">
            <div><label class="text-sm">
                <input type="checkbox" class="opacity-50 checked:opacity-100"> Remember me
              </label>
            </div>
            <div><a href="#" class="text-end text-sm text-indigo-600">Forgot your password?</a></div>
          </div>
          <input disabled type="submit"
            class="w-full cursor-pointer bg-indigo-600 py-2 rounded-lg text-white my-4 myInput opacity-100 disabled:opacity-70"
            value="Sign in" />
        </form>
      </div>
    </div>
    <div class="md:w-[55%] hidden md:shrink md:block secondDiv">
    </div>
  </section>

  <script src="./main.js"></script>
</body>

</html>

<style>
  .successText {
    color: rgb(16 185 129);
  }

  .errorText {
    color: red;
  }

  .active:focus {
    outline: none;
    border: 2px solid rgb(79 70 229);
  }

  .error:focus {
    outline: none;
    border: 2px solid rgb(253, 48, 48);
  }

  .success:focus {
    outline: none;
    border: 2px solid rgb(16 185 129);
  }
</style>
