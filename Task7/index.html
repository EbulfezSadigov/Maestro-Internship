<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1 id="heading">Calendar</h1>
    <section>
        <div class="head">
            <div class="prev">
                <<</div>
                    <div>
                        <h2 class="now"></h2>
                    </div>
                    <div class="next">>></div>
            </div>
        </div>
        <div class="bottom">
            <ul class="weeks">
                <li>S</li>
                <li>M</li>
                <li>T</li>
                <li>W</li>
                <li>T</li>
                <li>F</li>
                <li>S</li>
            </ul>
            <ul class="days holls">
            </ul>
        </div>
        <div id="holidays">
            <div>
                <h2 class="week"></h2>
                <h3 class="month"></h3>
                <p class="holiday">Qurban bayrami</p>
            </div>
            <div>
                <p class="upcoming">Upcoming</p>
                <div class="holidays">
                    <div class="points"></div>
                    <span class="holnames">Public Holiday</span>
                    <p class="holdays holdays1"></p>
                </div>
    
                <div class="holidays">
                    <div class="points"></div>
                    <span class="holnames">Republic Holiday</span>
                    <p class="holdays holdays2"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
</body>

</html>
